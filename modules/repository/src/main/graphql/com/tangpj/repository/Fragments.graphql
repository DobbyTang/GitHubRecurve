fragment repoDto on Repository{
  id
  name
  owner{
    avatarUrl
    login
    id
  }

  description

  primaryLanguage{
    ...languageDto
  }

  stargazers{
    totalCount
  }
  forks{
    totalCount
  }
  watchers{
    totalCount
  }
}

fragment languageDto on Language{
  id
  name
  color
}

fragment pageInfoDto on PageInfo{
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}