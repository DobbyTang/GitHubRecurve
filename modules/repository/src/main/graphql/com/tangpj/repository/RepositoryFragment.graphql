fragment starField on StargazerConnection{
  totalCount
}

fragment forksField on RepositoryConnection{
  totalCount
}


fragment watchersField on UserConnection{
  totalCount
}

fragment languageField on LanguageConnection{
  nodes{
    color
    id
    name
  }
}

fragment ownerField on RepositoryOwner{
  id
  login
}

fragment repoField on Repository{
  id
  name
  description
  updatedAt

  owner{
    ...ownerField
  }

  languages(first: 1){
    ...languageField
  }

  stargazers{
    ...starField
  }
  forks{
    ...forksField
  }
  watchers{
    ...watchersField
  }
}
