query StartRepositories ($login: String = "Tangpj",$startFirst: Int = 2){
  user(login: $login){
    starredRepositories(first: $startFirst,before: "Y3Vyc29yOnYyOpHOA9zbjw=="){
      nodes{
        ...repo
      }
    }
  }
}

fragment repo on Repository{
  name
  owner{
    login
  }
  description
  updatedAt
  languages(first: 1){
    nodes{
      name
      color
    }
  }
  stargazers{
    totalCount
  }
  forks{
    totalCount
  }
  watchers{
    totalCount
  }
}
