query StartRepositories (
  $login: String = "Tangpj",
  $startFirst: Int = 20,
  $after: String,
  $order: StarOrder){
  user(login: $login){
    login
    starredRepositories(first: $startFirst, orderBy: $order, after: $after){
      edges{
        starredAt
        node{
          ...repoDto
        }
      }
      totalCount
      pageInfo{
          ...pageInfoDto

      }
    }
  }
}

query WatchRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    login
    watching(first: $startFirst){
      nodes{
      ...repoDto
      }
    }
  }
}


query BlodDetail($owner: String = "Tangpj", $name: String, expression:"String"){
  repository(owner:"Tangpj", name:"Android-advanced-blueprint"){
    object(expression:"master:README.md"){
      ... on Blob{
        text
        byteSize
      }
    }
  }
}

