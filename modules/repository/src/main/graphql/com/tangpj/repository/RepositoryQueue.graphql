query StartReposiories ($login: String = "Tangpj",$startFirst: Int = 2){
  user(login: $login){
    login
    starredRepositories(first: $startFirst){
      edges{
        cursor
        node{
        ...repoDto
        }
      }
    }
  }
}

query ForkRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    watching(first: $startFirst){
      nodes{
      ...repoDto
      }
    }
  }
}

fragment repoDto on Repository{
  id
  name
  owner{
    avatarUrl
    login
    id
  }

  description
  languages(first: 1){
    nodes{
      name
      color
    }
  }
  stargazers{
    totalCount
  }
  forks{
    totalCount
  }
  watchers{
    totalCount
  }
}