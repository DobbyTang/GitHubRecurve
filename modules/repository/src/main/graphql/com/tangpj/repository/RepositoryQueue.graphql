# 查看所有着star过的仓库
query StartRepositories (
  $login: String = "Tangpj",
  $startFirst: Int = 20,
  $after: String,
  $order: StarOrder){
  user(login: $login){
    login
    starredRepositories(first: $startFirst, orderBy: $order, after: $after){
      edges{
        starredAt
        node{
          ...repoDto
        }
      }
      totalCount
      pageInfo{
          ...pageInfoDto

      }
    }
  }
}


query WatchRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    login
    watching(first: $startFirst){
      nodes{
      ...repoDto
      }
    }
  }
}

# 根据所有者和仓库名查看文件详情
query BlodDetail(
  $owner: String = "Tangpj",
  $name: String = "Android-advanced-blueprint",
  $expression:String = "master:README.md"){
  repository(owner:$owner, name:$name){
    object(expression:$expression){
      ... on Blob{
        id
        text
        byteSize
      }
    }
  }
}

