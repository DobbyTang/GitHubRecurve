# 查看star过仓库
query ApolloStartRepositories (
  $login: String = "Tangpj",
  $startFirst: Int = 20,
  $after: String,
  $order: StarOrder){
  user(login: $login){
    login
    starredRepositories(first: $startFirst, orderBy: $order, after: $after){
      edges{
        starredAt
        node{
          ...repoDto
        }
      }
      totalCount
      pageInfo{
          ...pageInfoDto

      }
    }
  }
}


query ApolloWatchRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    login
    watching(first: $startFirst){
      nodes{
      ...repoDto
      }
    }
  }
}

# 获取仓库详情的基本信息
query ApolloRepoDetail(
  $owner: String = "Tangpj"
  $name: String = "calces-gradle-plugin"){
   repository(owner:$owner, name:$name) {
     ...repoDetailDto
   }
  }



# 根据所有者和仓库名查看文件详情
query ApolloBlobDetail(
  $owner: String = "Tangpj",
  $name: String = "Android-advanced-blueprint",
  $expression:String = "master:README.md"){
  repository(owner:$owner, name:$name){
    object(expression: $expression){
      ... on Blob{
        id
        text
        byteSize
      }
    }
  }

}

#根据仓库所有者和仓库名查看文件列表
query ApolloFileTree(
  $owner: String = "Tangpj",
  $name: String = "Android-advanced-blueprint",
  $expression: String = "master:"){
  repository(owner: $owner, name: $name) {
    gitObject: object(expression: $expression) {
      ... on Tree{
        entries{
          gitObject: object{
            id
          }
          name
          type
        }
      }
    }
  }
}

query ApolloCommits(
  $login: String = "Tangpj",
  $name: String = "Android-advanced-blueprint"
  $author: CommitAuthor,
  $startFirst: Int = 10,
  $after: String){
  repository(owner: $login, name: $name){
    gitObject: object(expression:"master"){
       ... on Commit{
        history(first: $startFirst, after:$after,author: $author){
          edges{
            node{
              abbreviatedOid
              message
              apolloCommitter: committer{
                email
                name
                avatarUrl
              }
              committedDate
              comments{
                totalCount
              }
            }
          }
          pageInfo{
            ...pageInfoDto
          }
          totalCount
        }
      }
    }
  }
}