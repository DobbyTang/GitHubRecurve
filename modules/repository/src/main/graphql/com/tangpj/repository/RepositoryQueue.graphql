query StartReposiories ($login: String = "Tangpj",$startFirst: Int = 2){
  user(login: $login){
    login
    starredRepositories(first: $startFirst,before: "Y3Vyc29yOnYyOpHOA9zbjw=="){
      edges{
        cursor
        node{

        ...repo

        }
      }
    }
  }
}

query ForkRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    watching(first: $startFirst){
      nodes{
      ...repo
      }
    }
  }
}

fragment repo on Repository{
  name
  owner{
    __typename
    avatarUrl
    login
    id
  }

  description
  updatedAt
  languages(first: 1){
    nodes{
      name
      color
    }
  }
  stargazers{
    totalCount
  }
  forks{
    totalCount
  }
  watchers{
    totalCount
  }
}
