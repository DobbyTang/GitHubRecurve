query StartRepositories (
  $login: String = "Tangpj",
  $startFirst: Int = 20,
  $order: StarOrder){
  user(login: $login){
    login
    starredRepositories(first: $startFirst, orderBy: $order){
      edges{
        starredAt
        node{
          ...repoDto
        }
      }
      totalCount
      pageInfo{
        hasNextPage
      }
    }
  }
}

query WatchRepositories($login: String = "Tangpj",$startFirst: Int = 10){
  user(login: $login){
    login
    watching(first: $startFirst){
      nodes{
      ...repoDto
      }
    }
  }
}

